<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- prueba del barco -->

<svg
	width="670" 
	height="410"
	viewBox="0 0 670 410" 
	xmlns="http://www.w3.org/2000/svg">
	
	<defs>
    <!-- Arrowhead marker definition -->
		<marker
			id="Bluearrow"
			viewBox="0 0 10 10"
			refX="10"
			refY="5"
			markerWidth="6"
			markerHeight="6"
			orient="auto-start-reverse">
			<path d="M 0 0 L 10 5 L 0 10 z" stroke="blue" fill="blue" />
		</marker>
  
		<marker
			id="Brownarrow"
			viewBox="0 0 10 10"
			refX="10"
			refY="5"
			markerWidth="6"
			markerHeight="6"
			orient="auto-start-reverse">
			<path d="M 0 0 L 10 5 L 0 10 z" stroke="brown" fill="brown" />
		</marker>
  
	  	<marker
			id="Greenarrow"
			viewBox="0 0 10 10"
			refX="10"
			refY="5"
			markerWidth="6"
			markerHeight="6"
			orient="auto-start-reverse">
			<path d="M 0 0 L 10 5 L 0 10 z" stroke="green" fill="green" />
	  	</marker>
	</defs>
	
	<!--https://developer.mozilla.org/en-US/docs/Web/CSS/named-color-->
	<!--Lower river bank-->
	<rect
       style="fill:#af634a;fill-opacity:0.84"
       width="670"
       height="50"
       x="0"
       y="360" />
	<text x="500" y="390" font-size="25" stroke="black" font-weight="bold">
        River bank
    </text>
	<!--Upper river bank-->
	<rect
       style="fill:#af634a;fill-opacity:0.84"
       width="670"
       height="50"
       x="0"
       y="0" />
	<text x="500" y="30" font-size="25" stroke="black" font-weight="bold">
        River bank
    </text>
	<!--River-->
	<rect
       style="fill:mediumaquamarine"
       width="670"
       height="310"
       x="0"
       y="50" />
	<text x="500" y="192" font-size="25" stroke="brown" fill="brown" font-weight="bold">
        River
    </text>
	<!--X-axis-->
	<line x1="50" y1="320" x2="400" y2="320" stroke="brown" stroke-width="1" marker-end="url(#Brownarrow)" />
    <text x="380" y="340" font-size="25" stroke="brown" fill="brown">
		x
	</text>
	<!--Y-axis-->
	<line x1="250" y1="350" x2="250" y2="150" stroke="brown" stroke-width="1" marker-end="url(#Brownarrow)" />
    <text x="230" y="160" font-size="25" stroke="brown" fill="brown">
		y
	</text>
	<!--Boat-->
	<!--moves the object by 20 and 20, and rotates -104ยบ with +angle clockwise-->
	<g transform="translate(230, 320) 
					rotate(-104, 10, 10)">
    	<path
			d="M 0 10 q 20 -10 40 10 q -20 20 -40 10 z"
			stroke="brown"
			style="fill:none" 
		/>
    </g>	 
</svg>
